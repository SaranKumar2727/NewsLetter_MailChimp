
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">

    <title>Newsletter SignUp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">

  <form class="form-signin w-100 m-auto" action="/" method="post">
    <img class="mb-4 pic" src="https://uxwing.com/wp-content/themes/uxwing/download/editing-user-action/signup-icon.png" alt="" width="72" height="59">
    <h1 class="h4 mb-4 fw-normal">  Sign up to my Newsletter</h1>


    <div class="form-floating">
      <div class="form-floating">
      <input type="text" class="form-control top" id="FirstName" placeholder="FirstName" name="Fname" required autofocus>
      <label for="FirstName">FirstName</label>
      </div>
      <div class="form-floating">
      <input type="text" class="form-control middle" id="LastName" placeholder="LastName" name="Lname" required>
      <label for="LastName">LastName</label>
      </div>
      <div class="form-floating">
      <input type="email" class="form-control bottom" id="Email" placeholder="Email" name="Email" required>
      <label for="Email">Email</label>
      </div>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted pic">&copy;Grootz.Inc</p>
  </form>

</html>
